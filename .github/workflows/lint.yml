name: Lint
on: [push, pull_request]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - name: Use Node.js
    uses: actions/setup-node@v4
    with:
    node-version: '20.x'
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

